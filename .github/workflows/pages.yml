# Deploy TrendRadar reports to GitHub Pages
name: Deploy TrendRadar to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # TrendRadar 的 HTML 输出在 output/report/
          # 如果你的 index.html 在 output/ 里，就改成 path: ./output
          path: ./output/report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
